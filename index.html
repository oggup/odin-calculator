<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-body">
      <div class="calculator-screen">
        <div class="top-screen"></div>
        <div class="bottom-screen"></div>
      </div>
      <div class="calculator-btns">
        <div class="div btns-top"></div>
        <div class="btns-middle">
          <div class="btn-left">
            <div class="btn-row1"></div>
            <div class="btn-row2"></div>
            <div class="btn-row3"></div>
            <div class="btn-row4"></div>
          </div>
          <div class="btn-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
